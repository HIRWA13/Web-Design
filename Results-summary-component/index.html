<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <section id="main">
      <div class="results_left">
        <h1>Your Result</h1>
        <div class="count">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="div">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>
      <div class="results_right">
        <h1>Summary</h1>
        <div class="cards">
          <div class="card" id="reaction">
            <img src="./images/icon-reaction.svg" alt="Reaction-icon" />
            <h2>Reactions</h2>
            <p><span class="tot">80</span> <span class="per">/ 100</span></p>
          </div>
          <div class="card" id="memory">
            <img src="./images/icon-memory.svg" alt="Memory-icon" />
            <h2>Memory</h2>
            <p><span class="tot">92</span> <span class="per">/ 100</span></p>
          </div>
          <div class="card" id="verbal">
            <img src="./images/icon-verbal.svg" alt="Verbal-icon" />
            <h2>Verbal</h2>
            <p><span class="tot">61</span> <span class="per">/ 100</span></p>
          </div>
          <div class="card" id="visual">
            <img src="./images/icon-visual.svg" alt="Visual-icon" />
            <h2>Visual</h2>
            <p><span class="tot">72</span> <span class="per">/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>
  </body>
</html>
