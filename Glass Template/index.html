<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar white.png" alt="my avatar" />
            <h3>Hirwa Jr</h3>
            <p>Software Engineer</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/info.png" alt="About Hirwa" />
              <h2>About</h2>
            </div>
            <div class="link">
              <img src="./images/coding.png" alt="Projects" />
              <h2>Projects</h2>
            </div>
            <div class="link">
              <img src="./images/mail.png" alt="Contact" />
              <h2>Contact</h2>
            </div>
            <div class="link">
              <img src="./images/down-chevron.png" alt="My social medias" />
              <h2>Social Me</h2>
            </div>
          </div>
          <div class="social">
            <h3>Reach me on Social media</h3>
            <img src="./images/linkedin.png" alt="linkedin icon" />
            <img src="./images/github (1).png" alt="github icon" />
          </div>
        </div>
        <div class="skills">
          <div class="status">
            <h1>Skills</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/c-.png" alt="C++ icon" />
              <div class="card-info">
                <h3>C/C++</h3>
                <p>Low level Programming</p>
                <div class="progress-bar"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
            <div class="card">
              <img src="./images/js.png" alt="Javascript" />
              <div class="card-info">
                <h3>Javascript</h3>
                <p>Web Devops</p>
                <div class="progress-bar"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
            <div class="card">
              <img src="./images/python.png" alt="python" />
              <div class="card-info">
                <h3>Python</h3>
                <p>High level Programming</p>
                <div class="progress-bar"></div>
              </div>
              <h3 class="percentage">60%</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
